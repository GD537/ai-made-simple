# AI Made Simple - PRIVATE nginx config
# Add to /etc/nginx/sites-available/

server {
    listen 443 ssl http2;
    server_name aimadesimple.207-148-69-104.nip.io;
    
    # SSL (reuse existing cert)
    ssl_certificate /etc/letsencrypt/live/207-148-69-104.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/207-148-69-104.nip.io/privkey.pem;
    
    # Privacy headers
    add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    
    # Basic auth - PRIVATE ACCESS ONLY
    auth_basic "Private Area";
    auth_basic_user_file /etc/nginx/.htpasswd-aimadesimple;
    
    # Block bots by user agent
    if ($http_user_agent ~* (googlebot|bingbot|slurp|duckduckbot|baiduspider|yandex|facebookexternalhit|twitterbot)) {
        return 403;
    }
    
    root /root/.openclaw/workspace/ai-made-simple/public;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    # API proxy (if needed)
    location /api/ {
        proxy_pass http://127.0.0.1:5003/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 80;
    server_name aimadesimple.207-148-69-104.nip.io;
    return 301 https://$server_name$request_uri;
}
